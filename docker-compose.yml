services:
  postgres:
    image: postgres:17-alpine
    stdin_open: true
    tty: true
    restart: always
    ports:
      - '5432:5432'
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD:
      PGGSSENCMODE:

  postgrestest:
    image: postgres:17-alpine
    stdin_open: true
    tty: true
    restart: always
    ports:
      - '5433:5432'
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_test_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD:
      PGGSSENCMODE:

volumes:
  db_data:
  db_test_data:
